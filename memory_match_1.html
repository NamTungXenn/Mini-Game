
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('D:\\Documents\\Semester_FPTU\\8_MLN122\\Mini_games\\game1.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(5, 120px);
      grid-gap: 12px;
      padding: 24px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .card {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.897);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      border-radius: 12px;
      user-select: none;
      transition: background-color 0.3s, opacity 0.3s;
      color: white;
    }

    .card.revealed {
      background-color: rgba(20, 153, 235, 0.677);
    }

    .card.matched {
      opacity: 0;
      pointer-events: none;
    }

    .congrats {
      z-index: 2;
      position: absolute;
      top: 20px;
      font-size: 24px;
      color: #f1c40f;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="congrats" id="congrats">üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh!</div>
  <div class="overlay" id="gameBoard"></div>

  <audio id="sound-correct" src="D:\Documents\Semester_FPTU\8_MLN122\Mini_games\correct_sound.mp3"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-win" src="D:\Documents\Semester_FPTU\8_MLN122\Mini_games\win-sound.mp3"></audio>

  <script>
    const emojis = ['üßë‚Äçüåæ','üöó','üè≠','üì¶','ü§ñ','üí∞','‚è≥','üë≤','üë∑','üßµ'];
    const cards = [...emojis, ...emojis];
    cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('gameBoard');

    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");
    const soundWin = document.getElementById("sound-win");

    let firstCard = null;
    let lockBoard = false;
    let matchedCount = 0;

    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.innerText = '‚ùì';
      board.appendChild(card);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('matched') || card === firstCard) return;

        card.classList.add('revealed');
        card.innerText = card.dataset.emoji;

        if (!firstCard) {
          firstCard = card;
        } else {
          lockBoard = true;
          if (card.dataset.emoji === firstCard.dataset.emoji) {
            card.classList.add('matched');
            firstCard.classList.add('matched');
            matchedCount++;
            soundCorrect.play();

            if (matchedCount === emojis.length) {
              document.getElementById('congrats').style.display = 'block';
              soundWin.play();
            }
            resetTurn();
          } else {
            soundWrong.play();
            setTimeout(() => {
              card.classList.remove('revealed');
              card.innerText = '‚ùì';
              firstCard.classList.remove('revealed');
              firstCard.innerText = '‚ùì';
              resetTurn();
            }, 800);
          }
        }
      });
    });

    function resetTurn() {
      [firstCard, lockBoard] = [null, false];
    }
  </script>
</body>
</html>
